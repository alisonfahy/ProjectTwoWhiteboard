<head>
	<meta charset="utf-8" />

	<title>White Board Studio</title>

<body>

	<div class="wrapper">
		<!-- sidebar start -->
		<div class="sidebar">
			<div class="title">Main Menu</div>
			<ul class="nav">
				<!-- Nav Bar Buttons -->
				<li>
					<button type="button" class="btn btn-primary btn-lg" id='buttonCreate'>Create a New Studio</button>
				</li>
				<li>
					<button type="button" class="btn btn-primary btn-lg" id="buttonEnter">Enter a Studio</a>
				</li>
				<li>
					<button type="button" class="btn btn-primary btn-lg" id="buttonSettings">Settings</a>
				</li>
			</ul>
			<form id="formCreate">
				<h2 class="formHeaders">Create Studio</h2>
				<div class="container">
					<div class="switch switch--horizontal">
						<input id="radio-a" type="radio" name="first-switch" checked="checked" />
						<label for="radio-a">Public</label>
						<input id="radio-b" type="radio" name="first-switch" />
						<label for="radio-b">Private</label>
						<span class="toggle-outside">
							<span class="toggle-inside"></span>
						</span>
					</div>
				</div>
				<b>Studio Name: </b>
				<input class="formField" type="text" name="studioName">
				<b>Password: </b>
				<input class="formField" type="text" name="studioPassword">
				<button class="formButton" type="button" id="submit">Create Studio</button>
			</form>
			<!-- Form for Entering a Pre-Existing Studio -->
			<form id="formEnter">
				<h2 class="formHeaders">Enter Studio</h2>
				<b>Studio Name: </b>
				<input class="formField" type="text" name="studioName">
				<b>Password: </b>
				<input class="formField" type="text" name="studioPassword">
				<button class="formButton" type="button" id="submit">Enter Studio</button>
			</form>
			<!-- Form for Entering Settings -->
			<form id="formSettings">
				<h2 class="formHeaders">Settings</h2>
				<p>Admin access is required to adjust settings.</p>
				<b>Password:</b>
				<input class="formField" type="text" name="studioPassword">
				<button class="formButton" type="button" id="submit">Submit</button>
			</form>
		</div>

		<!-- <div class="content content-is-open">  remove "content-is-open" to have the page start closed-->
		<div class="content" id="contentDiv">
			<div class="flex-container">
				<div>
					<span class='side-panel-toggle'>
						<i class="fa fa-bars"></i>
				</div>

				<div class="siteHeading">
					<h1>Whiteboard</h1>
				</div>

				</span>
			</div>
			<div class="flex-container-subtext">

				<!-- color picker nav bar -->
				<div id="colorNav">
					<div id="cred"></div>
					<div id="cgreen"></div>
					<div id="cblue"></div>
					<div id="cblack"></div>
					<div id="cwhite"></div>
					<div>
						<a href="#" class="button" id="btn-download">Download</a>
					</div>
				</div>


				<h2 class="hoverhide">Share your drawings in real time.</h2>
				<h2 class="hoverhide">To begin, find an exisiting studio or create a new one.</h2>

	</div>
